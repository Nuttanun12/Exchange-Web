<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../material/nav-logo.svg" />
    <title>Exchange Product and Design </title>
    <link href="style.css" rel="stylesheet">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
           emailjs.init({
             publicKey: "tIHXfdEMICyWkVGJa",
           });
        })();
     </script>
    <script src="script.js"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="font-IbmPlexSansThai flex flex-col items-center">


    <nav></nav>

    <div id="contact" class="flex flex-col w-full items-center">

        <div class="w-full bg-[#fbfbfb] flex justify-center">
            <div class="w-[60vw] flex flex-col mt-[5vw]">
                <h2 class="text-[2.1vw] font-bold my-[3vw]">Contact Us</h2>
                <div class="flex mb-[8vw]">
                    <div class="w-[25vw] flex flex-col space-y-[2vw]">
                        <div class="flex items-center space-x-[0.9vw]">
                            <div class="h-[3.5vw] w-[3.5vw] bg-[#e2e2e2] rounded-full flex justify-center items-center">
                                <img src="../material/icon_mail.png" alt="Mail icon" class="h-[2vw]">
                            </div>
                            <p class="text-[1.1vw] font-bold">sale@exchange-product.com</p>
                        </div>
                        <div class="flex items-center space-x-[0.9vw]">
                            <div class="h-[3.5vw] w-[3.5vw] bg-[#e2e2e2] rounded-full flex justify-center items-center">
                                <img src="../material/icon_phone_green.png" alt="Phone icon" class="h-[2vw]">
                            </div>
                            <p class="text-[1.1vw] font-bold">061-426-2362</p>
                        </div>
                        <div class="flex items-center space-x-[0.9vw]">
                            <div class="h-[3.5vw] w-[3.5vw] bg-[#e2e2e2] rounded-full flex justify-center items-center">
                                <img src="../material/icon_phone_blue.png" alt="Phone icon" class="h-[2vw]">
                            </div>
                            <p class="text-[1.1vw] font-bold">063-826-5879 </p>
                        </div>
                        <div class="flex items-center space-x-[0.9vw]">
                            <div class="h-[3.5vw] w-[3.5vw] bg-[#e2e2e2] rounded-full flex justify-center items-center">
                                <img src="../material/icon_location.png" alt="Location icon" class="h-[1.8vw]">
                            </div>
                            <p class="text-[1.1vw] font-bold">389/157, Moo 6, Phraeksa,<br>Mueang, Samutprakan, 10280
                            </p>
                        </div>
                    </div>
                    <div class=" w-[35vw] h-full">
                        <form id="contact-form" action="" class="grid grid-cols-2 gap-x-[1.5vw] gap-y-[0.5vw]">
                            <div class="flex flex-col">
                                <label for="Name" class="text-[1.1vw] text-[#282828] font-medium">Name</label>
                                <input type="text" name="Name" id="Name"
                                    class="bg-white border border-gray-300 rounded-sm text-[1.2vw] text-gray-700 p-[0.5vw] w-full">
                            </div>
                            <div class="flex flex-col">
                                <label for="Email" class="text-[1.1vw] text-[#282828] font-medium">Email Address</label>
                                <input type="text" name="Email" id="Email"
                                    class="bg-white border border-gray-300 rounded-sm text-[1.2vw] text-gray-700 p-[0.5vw] w-full">
                            </div>
                            <div class="flex flex-col">
                                <label for="Phone" class="text-[1.1vw] text-[#282828] font-medium">Phone Number</label>
                                <input type="text" name="Phone" id="Phone"
                                    class="bg-white border border-gray-300 rounded-sm text-[1.2vw] text-gray-700 p-[0.5vw] w-full">
                            </div>
                            <div class="flex flex-col">
                                <label for="Topic" class="text-[1.1vw] text-[#282828] font-medium">Topic</label>
                                <input type="text" name="Topic" id="Topic"
                                    class="bg-white border border-gray-300 rounded-sm text-[1.2vw] text-gray-700 p-[0.5vw] w-full">
                            </div>
                            <div class="col-span-2 flex flex-col">
                                <label for="Message" class="text-[1.1vw] text-[#282828] font-medium">Message</label>
                                <textarea name="Message" rows="4" id="Message"
                                    class="bg-white border border-gray-300 rounded-sm text-[1.2vw] text-gray-700 p-[0.5vw] w-full"></textarea>
                            </div>
                            <div>
                                <input type="submit" value="Submit"
                                    class="text-white text-[1.1vw] font-medium bg-[#b21c2a] rounded-[0.8vw] px-[2.5vw] py-[0.45vw] hover:bg-[#D45561] duration-300">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-[60vw] h-[40vw] flex flex-col items-center mb-[10vw]">
            <h2 class="text-[2.1vw] font-bold my-[3vw]">Find Us on Google Maps</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d969.5677749639975!2d100.65251769911092!3d13.580241900891204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x311d58c54e314f9f%3A0x6eaa8a3048680e4!2z4LiL4Lit4LiiIOC4q-C4oeC4ueC5iOC4muC5ieC4suC4meC4meC4hOC4o-C4l-C4reC4h-C5geC4geC4o-C4meC4lOC5jOC4p-C4tOC4peC4peC5jCDguJXguLPguJrguKUg4LmB4Lie4Lij4LiB4Lip4LiyIOC4reC4s-C5gOC4oOC4reC5gOC4oeC4t-C4reC4h-C4quC4oeC4uOC4l-C4o-C4m-C4o-C4suC4geC4suC4oyDguKrguKHguLjguJfguKPguJvguKPguLLguIHguLLguKMgMTAyODA!5e0!3m2!1sth!2sth!4v1731007574277!5m2!1sth!2sth"
                width="100%" height="100%" tite="Google maps" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <footer></footer>


    </div>



</body>

</html>
